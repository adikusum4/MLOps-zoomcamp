name: MLflow UI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install mlflow
      - name: Run MLflow UI
        run: mlflow ui
      - name: Expose MLflow UI
        run: ngrok http 5000
